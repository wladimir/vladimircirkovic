<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vladimir Ćirković - Software Engineer">
    <meta name="keywords" content="software engineer, developer, coding, technology">
    <meta name="author" content="Vladimir Ćirković">
    <title>Vladimir Ćirković</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #fff;
            --color-primary-dark: #d1d5db;
            --color-black: #fff;
            --color-white: #111;
            --color-gray: #222;
            --color-gray-dark: #333;
            --color-accent: #e10600;
            --color-modern-blue: #60a5fa;
        }
        html {
            scroll-behavior: smooth;
            background: var(--color-white);
        }
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: var(--color-white);
            color: var(--color-black);
            line-height: 1.7;
            padding: 40px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 32px;
            background: var(--color-white);
            border: 4px solid var(--color-black);
            box-shadow: none;
            border-radius: 0;
        }
        h1, h2, h3, h4, h5, h6 {
            text-transform: uppercase;
            font-weight: 900;
            letter-spacing: 0.03em;
            margin-bottom: 0.5em;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5em;
        }
        .logo {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--color-black);
            letter-spacing: 0.03em;
            text-transform: uppercase;
            border-bottom: 4px solid var(--color-black);
            display: inline-block;
            margin-bottom: 0.5em;
        }
        .tagline {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--color-primary-dark);
            margin-bottom: 1.5em;
            text-transform: uppercase;
        }
        .intro {
            font-size: 1.1rem;
            font-weight: 700;
            max-width: 650px;
            margin-bottom: 2em;
            color: var(--color-black);
        }
        .social-links {
            margin-top: 2em;
        }
        .social-links a {
            color: var(--color-black);
            text-decoration: underline;
            text-underline-offset: 4px;
            text-decoration-thickness: 3px;
            text-decoration-color: var(--color-accent);
            font-size: 1.2rem;
            font-weight: 900;
            margin-right: 2rem;
            text-transform: uppercase;
            border-bottom: 4px solid var(--color-black);
            padding: 0.2em 0.4em;
            transition: none;
        }
        .social-links a:hover, .social-links a:focus {
            color: var(--color-accent);
            border-bottom: 4px solid var(--color-accent);
            background: var(--color-gray);
            outline: none;
        }
        .btn-primary {
            background: var(--color-white);
            color: var(--color-black);
            font-weight: 900;
            padding: 0.75em 2em;
            text-transform: uppercase;
            border: 4px solid var(--color-black);
            box-shadow: none;
            border-radius: 0;
            text-decoration: underline;
            text-underline-offset: 4px;
            text-decoration-color: var(--color-accent);
            cursor: pointer;
        }
        .btn-primary:hover, .btn-primary:focus {
            background: var(--color-accent);
            color: var(--color-white);
            border-color: var(--color-accent);
            outline: none;
        }
        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }
            .logo {
                font-size: 2rem;
            }
            .tagline {
                font-size: 1rem;
            }
            .intro {
                font-size: 1rem;
            }
            .social-links a {
                font-size: 1rem;
                margin-right: 1rem;
            }
        }
        @media (max-width: 480px) {
            body {
                padding: 8px;
            }
            .container {
                padding: 8px;
            }
            .logo {
                font-size: 1.3rem;
            }
            .tagline {
                font-size: 0.85rem;
            }
            .intro {
                font-size: 0.9rem;
            }
            .social-links a {
                font-size: 0.9rem;
                margin-right: 0.5rem;
            }
        }
        :focus {
            outline: 2px solid var(--color-accent);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
<main class="container">
    <h1 class="logo">Vladimir Ćirković</h1>
    <p class="tagline">Software Engineer</p>
    <div class="social-links">
        <a href="https://github.com/wladimir" target="_blank" rel="noopener noreferrer" aria-label="GitHub Profile">GitHub</a>
        <a href="https://www.linkedin.com/in/vcirkovic/" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn Profile">LinkedIn</a>
        <a href="mailto:hello@vladimircirkovic.com" aria-label="Email Me">Email</a>
    </div>
</main>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        console.log('Welcome to my portfolio!');
    });
</script>
</body>
</html>
