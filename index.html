<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vladimir Ćirković - Software Engineer & Curious Tinkerer">
    <meta name="keywords" content="software engineer, web development, curious tinkerer">
    <meta name="author" content="Vladimir Ćirković">
    <title>Vladimir Ćirković - Engineer & Tinkerer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0f0f1a;
            color: #e0e0e0;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Container */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Main Content */
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 0.5rem;
        }

        .tagline {
            font-size: 1.25rem;
            color: #a0a0a0;
            margin-bottom: 1.5rem;
        }

        .intro {
            font-size: 1.125rem;
            max-width: 600px;
            margin-bottom: 2rem;
        }

        /* Social Links */
        .social-links a {
            color: #00b7ff;
            text-decoration: none;
            font-size: 1.125rem;
            margin-right: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #66d9ff;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
            }

            .tagline {
                font-size: 1rem;
            }

            .intro {
                font-size: 1rem;
            }

            .social-links a {
                font-size: 1rem;
                margin-right: 1rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .logo {
                font-size: 1.75rem;
            }

            .tagline {
                font-size: 0.875rem;
            }

            .intro {
                font-size: 0.875rem;
            }
        }

        /* Accessibility and Performance */
        :focus {
            outline: 2px solid #00b7ff;
            outline-offset: 2px;
        }

        /* Minified styles for performance */
        html{scroll-behavior:smooth;}
    </style>
</head>
<body>
    <main class="container">
        <h1 class="logo">Vladimir Ćirković</h1>
        <p class="tagline">Software Engineer</p>
        <p class="intro">
            I enjoy exploring new ideas and solving problems creatively.
        </p>
        <div class="social-links">
            <a href="https://github.com/wladimir" target="_blank" rel="noopener noreferrer" aria-label="GitHub Profile">GitHub</a>
            <a href="https://www.linkedin.com/in/vcirkovic/" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn Profile">LinkedIn</a>
        </div>
    </main>

    <script>
        // Basic JavaScript for future interactivity (e.g., dynamic content toggling)
        document.addEventListener('DOMContentLoaded', () => {
            // Placeholder for future functionality
            console.log('Page loaded successfully');
        });
    </script>
</body>
</html>
