<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vladimir Ćirković - Software Engineer">
    <meta name="keywords" content="software engineer, developer, coding, technology">
    <meta name="author" content="Vladimir Ćirković">
    <title>Vladimir Ćirković</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-black: #111;
            --color-white: #fff;
            --color-accent: #e10600;
        }
        html {
            scroll-behavior: smooth;
            background: var(--color-white);
        }
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: var(--color-white);
            color: var(--color-black);
            line-height: 1.4;
            padding: 0;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 100%;
            height: 100vh;
            padding: 60px;
            background: var(--color-white);
            border: 8px solid var(--color-black);
            box-shadow: none;
            border-radius: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h1, h2, h3, h4, h5, h6 {
            text-transform: uppercase;
            font-weight: 900;
            letter-spacing: 0.03em;
            margin-bottom: 0.5em;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 0.2em;
        }
        .logo {
            font-size: 4rem;
            font-weight: 900;
            color: var(--color-black);
            letter-spacing: 0.08em;
            text-transform: uppercase;
            display: block;
            margin-bottom: 0.2em;
            text-shadow: 4px 4px 0 var(--color-accent);
        }
        .tagline {
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--color-black);
            margin-bottom: 2em;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        .social-links {
            margin-top: 2em;
        }
        .social-links a {
            color: var(--color-black);
            text-decoration: underline;
            text-underline-offset: 4px;
            text-decoration-color: var(--color-accent);
            text-decoration-thickness: 3px;
            font-size: 1.4rem;
            font-weight: 900;
            margin-right: 2rem;
            text-transform: uppercase;
            border: 4px solid var(--color-black);
            padding: 0.8em 1.2em;
            transition: all 0.1s ease;
            display: inline-block;
            letter-spacing: 0.05em;
            background: var(--color-white);
        }
        .social-links a:hover, .social-links a:focus {
            color: var(--color-accent);
            text-decoration-color: var(--color-white);
            border: 4px solid var(--color-accent);
            background: var(--color-white);
            outline: none;
            transform: translate(-2px, -2px);
        }
        @media (max-width: 768px) {
            .container {
                padding: 40px;
            }
            .logo {
                font-size: 2.5rem;
            }
            .tagline {
                font-size: 1.3rem;
            }
            .social-links a {
                font-size: 1.1rem;
                margin-right: 1rem;
                margin-bottom: 1rem;
            }
        }
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                border: 4px solid var(--color-black);
            }
            .logo {
                font-size: 1.8rem;
            }
            .tagline {
                font-size: 1rem;
            }
            .social-links a {
                font-size: 0.9rem;
                margin-right: 0.5rem;
                padding: 0.6em 1em;
            }
        }
        :focus {
            outline: 2px solid var(--color-accent);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
<main class="container">
    <h1 class="logo">Vladimir Ćirković</h1>
    <p class="tagline">Software Engineer</p>
    <div class="social-links">
        <a href="https://github.com/wladimir" target="_blank" rel="noopener noreferrer" aria-label="GitHub Profile">GitHub</a>
        <a href="https://www.linkedin.com/in/vcirkovic/" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn Profile">LinkedIn</a>
        <a href="mailto:hello@vladimircirkovic.com" aria-label="Email Me">Email</a>
    </div>
</main>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        console.log('Welcome to my portfolio!');
    });
</script>
</body>
</html>
