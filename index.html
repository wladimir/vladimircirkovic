        * {

        .company a {
            color: var(--link);
            text-decoration: none;
            border-bottom: 1px solid var(--text-secondary);

        }

        .company a:hover {

        }

        nav {

            gap: 1.5rem;
            flex-wrap: wrap;
        }

        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.2s;
        }

        nav a:hover {
            color: var(--link-hover);
        }

        code, pre, .mono {
